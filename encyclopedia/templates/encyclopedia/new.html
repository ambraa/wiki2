{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    

    <form action="{% url 'new'  %}" method="POST">
        {% csrf_token %}
        <h3>Title</h3>
        <input type="text", name="title" value="{{title}}">
        <br><br>
        <h3>Content</h3>
        <textarea name='content' id='content' value="{{content}}"></textarea>
        <br><br>
        <input type="submit" value="Save">
    </form>
    

{% endblock %}
